<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SECURE LOGIN - TERMINAL</title>
    <style>
        body { background: #000; color: #00FF41; font-family: 'Courier New', monospace; padding: 50px; text-align: center; }
        .box { border: 1px solid #00FF41; padding: 20px; display: inline-block; background: #050505; box-shadow: 0 0 15px #004d00; }
        input { background: #000; border: 1px solid #00FF41; color: #00FF41; padding: 12px; margin: 10px; width: 250px; }
        button { background: #004d00; color: #fff; border: 1px solid #00FF41; padding: 10px 20px; cursor: pointer; font-weight: bold; width: 100%; }
        button:hover { background: #00FF41; color: #000; }
        .error { color: #ff0000; margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>COMM-LINK ACCESS</h2>
        <p>AUTHENTICATION REQUIRED</p>
        
        <div th:if="${param.error}" class="error">
            INVALID MILITARY ID OR PASSWORD
        </div>

        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="MILITARY ID" required autofocus>
            <br>
            <input type="password" name="password" placeholder="ENCRYPTION KEY" required>
            <br>
            <button type="submit">ESTABLISH UPLINK</button>
        </form>
        
        <p style="margin-top: 20px; font-size: 0.8em;">
            NO ID? <a href="/register" style="color: #00FF41;">REQUEST ENROLLMENT</a>
        </p>
    </div>
</body>
</html>
